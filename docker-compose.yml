version: '3.2'

services:
  mmg_webapp:
    build: green-client
    volumes:
      - './green-client:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    networks:
      - app_nw

  mmg_database:
    image: postgres:10.1
    env_file:
      - docker/env_file
    networks:
      - db_nw
    command: postgres -c logging_collector=on -c log_destination=stderr -c log_min_duration_statement=0 -c log_statement=all -c log_duration=on

  mmg_api:
    build: docker/api
    volumes:
      - .:/opt/services/flaskapp/src
    env_file:
      - docker/env_file
    environment:
      - ENV=${ENV:-development}
    ports:
      - 80:5000
    networks:
      - app_nw
      - db_nw
    depends_on:
      - mmg_database

networks:
  db_nw:
    driver: bridge
  app_nw:
    driver: bridge
